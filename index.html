<html lang="en">

<head>

<body>
    <header>
        <h1>The Psychic Game</h1>
        <h2>Guess what letter I am thinking of...</h2>
    </header>

    <main>
        <div class="scoreboard">
            <div id="wins" class="score-box">WINS</div>
            <div id="losses" class="score-box">LOSSES</div>
            <span id="win-score">0</span> : <span id="lose-score">0</span>
        </div>

        <div class="game-box">
            <div class="guesscount-box">
                <div>Guesses left:</div>
                <div id="guesses-left">10</div>
            </div>
            <div>Your guesses so far:</div>
            <div id="letters-guessed"></div>
            <div id="incorrect-characters"></div>
            <div id="correct-letters"></div>
        </div>

    </main>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
